<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Search: 키워드관리</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/groupModal.css" />
    <link rel="stylesheet" href="./css/commonRes.css" />
    <link rel="stylesheet" href="./css/headerRes.css" />
    <script src="./js/module.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <!-- header: menu -->
      <header>
        <div class="container-header">
          <div class="header-title">
            <h1><a href="./">T-Search</a></h1>
          </div>

          <div class="container-nav">
            <nav class="nav_wrap">
              <p>검색</p>

              <!-- active: After logging in, the first one is shown -->
              <ul>
                <li>
                  <a href="./analysis.html" title="키워드분석"
                    ><span></span>키워드분석</a
                  >
                </li>
                <li class="active">
                  <a href="./manage.html" title="키워드관리"
                    ><span></span>키워드관리</a
                  >
                </li>
                <li>
                  <a href="./group.html" title="그룹관리"
                    ><span></span>그룹관리</a
                  >
                </li>
              </ul>
            </nav>
          </div>

          <!-- mobile gnb: when the device type is mobile, it is shown on the bottom of header -->
          <div class="header_gnb-wrap mobile">
            <ul class="header_gnb-text">
              <li><a href="./member.html">멤버쉽안내</a></li>
              <li><a href="#">초대하기</a></li>
            </ul>

            <ul class="header_gnb-icon">
              <li>
                <a href="./analysis.html" title="홈"
                  ><img src="./images/common/icon_gnb-home.svg" alt="홈"
                /></a>
              </li>
              <li>
                <a href="./my.html" title="마이페이지"
                  ><img
                    src="./images/common/icon_gnb-mypage.svg"
                    alt="마이페이지"
                /></a>
              </li>
              <li>
                <a href="./login.html" title="로그아웃"
                  ><img
                    src="./images/common/icon_gnb-logout.svg"
                    alt="로그아웃"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <!-- header: search & gnb -->
      <div class="header_search-gnb">
        <form action="">
          <div class="search_form-wrap">
            <div class="icon_ham">
              <span class="menu_btn"></span>
              <h2 class="mobile-title">키워드 관리</h2>
            </div>
            <div class="icon_search"><span></span></div>
            <input
              type="search"
              placeholder="최대 20개까지 복수키워드 분석이 가능합니다. 키워드 입력 후 ‘Tab’ 키를 누르시면 구분됩니다." />
          </div>
        </form>

        <div class="header_gnb-wrap">
          <ul class="header_gnb-text">
            <li><a href="./memberInfo.html">멤버쉽안내</a></li>
            <li><a href="#">초대하기</a></li>
          </ul>

          <ul class="header_gnb-icon">
            <li>
              <a href="./keyAnalysis.html" title="홈"
                ><img src="./images/common/icon_gnb-home.svg" alt="홈"
              /></a>
            </li>
            <li>
              <a href="./myPage.html" title="마이페이지"
                ><img
                  src="./images/common/icon_gnb-mypage.svg"
                  alt="마이페이지"
              /></a>
            </li>
            <li>
              <a href="./index.html" title="로그아웃"
                ><img src="./images/common/icon_gnb-logout.svg" alt="로그아웃"
              /></a>
            </li>
          </ul>
        </div>
      </div>

      <!-- section: keyword manage -->
      <section class="section_wrap">
        <div class="container-section">
          <h2 class="title-section">키워드 관리</h2>

          <div class="white_box">
            <div class="container-white_box">
              <div class="white_box-top">
                <h3 class="title-box">차트</h3>
              </div>

              <div class="chart"></div>
            </div>
          </div>

          <!-- table: 표 -->
          <div class="white_box">
            <div class="container-white_box">
              <div class="white_box-top">
                <h3 class="title-box">표</h3>
                <button class="group_info_btn"></button>
              </div>

              <!-- date filter area -->
              <div class="date_filter-wrap table-inner">
                <div class="date_filter-option">
                  <span class="title-date">기간</span>

                  <select name="date-filter" id="dateFilterOption">
                    <option value="">기간</option>
                    <option value="일간">일간</option>
                    <option value="주간">주간</option>
                    <option value="월간">월간</option>
                  </select>

                  <!-- active: The first one is default -->
                  <div class="date_filter-btn">
                    <button class="active">1개월</button>
                    <button>3개월</button>
                    <button>1년</button>
                    <button>직접입력</button>
                  </div>

                  <div class="date_filter-date">
                    <input type="date" min="2017-08-01" />
                    <span>~</span>
                    <input type="date" />
                  </div>

                  <span class="comment"
                    >2017년 8월부터 조회할 수 있습니다.</span
                  >
                </div>

                <div class="group_btn-wrap">
                  <button class="box_btn group_make_btn">
                    <img
                      src="./images/common/icon_common-add.svg"
                      alt="그룹등록" />그룹등록
                  </button>
                  <button class="group_info_btn"></button>
                </div>
              </div>

              <div class="table-wrap thead-1">
                <table class="table">
                  <thead>
                    <tr>
                      <th></th>
                      <th>순위</th>
                      <th>키워드</th>
                      <th>검색량</th>
                      <th>연관검색어</th>
                      <th>검색광고수</th>
                      <th>키워드등급</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>
                        <input type="checkbox" id="groupSelect" />
                        <label for="groupSelect"></label>
                      </th>
                      <th>1</th>
                      <td>애월커피</td>
                      <td>3,000</td>
                      <td>15개</td>
                      <td>20개</td>
                      <td>A</td>
                    </tr>
                    <tr>
                      <th>
                        <input type="checkbox" id="groupSelect2" />
                        <label for="groupSelect2"></label>
                      </th>
                      <th>2</th>
                      <td>제주커피</td>
                      <td>3,000</td>
                      <td>15개</td>
                      <td>20개</td>
                      <td>B</td>
                    </tr>
                    <tr>
                      <th>
                        <input type="checkbox" id="groupSelect3" />
                        <label for="groupSelect3"></label>
                      </th>
                      <th>3</th>
                      <td>두둥커피</td>
                      <td>3,000</td>
                      <td>15개</td>
                      <td>20개</td>
                      <td>C</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- modal: group register -->
      <div class="modal_group_register-wrap">
        <div class="modal_group_register white_box">
          <div class="modal_group-top">
            <h3 class="title-modal">그룹 등록</h3>
            <button class="close_btn"></button>
          </div>

          <div class="modal_group-bottom">
            <div class="modal_inner_box">
              <h4 class="title-modal-sub">등록할 키워드</h4>
              <div class="keyword">
                <span>#제주커피</span>
                <span>#두둥커피</span>
                <span>#애월브런치커피</span>
                <span>#애월커피</span>
              </div>
            </div>

            <div class="modal_inner_box">
              <h4 class="title-modal-sub">등록할 그룹</h4>

              <div class="input_tag-wrap">
                <input type="text" class="tag_register" />
                <div class="input_tag">
                  <p class="tag">@커피 <span></span></p>
                  <p class="tag">@카페 <span></span></p>
                </div>
              </div>
            </div>
          </div>

          <button class="register_btn btn_black">등록</button>
        </div>
      </div>
    </div>
  </body>
</html>
