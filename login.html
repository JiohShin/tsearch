<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Search</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="wrap">
      <!-- header -->
      <header>
        <div class="container-header">
          <div class="header-title">
            <h1><a href="./">T-Search</a></h1>
          </div>
        </div>
      </header>

      <!-- section: login form -->
      <section class="login_form-wrap">
        <div class="login_form-login white_box">
          <div class="login_form-container">
            <h2>Log in</h2>

            <div class="login_form user_id">
              <div class="login_form-inner">
                <label for="userId">아이디</label>
                <input
                  type="text"
                  id="userId"
                  class="input_common_style"
                  placeholder="아이디를 입력해주세요." />
              </div>
              <p class="help_txt"></p>
            </div>

            <div class="login_form user_pw">
              <div class="login_form-inner">
                <label for="passWd">비밀번호</label>
                <input
                  type="password"
                  id="passWd"
                  class="input_common_style"
                  placeholder="비밀번호를 입력해주세요." />

                <!-- active: The class name of password icon 'active' is default -->
                <span class="icon_password-btn">
                  <img
                    src="./images/common/icon_password-eyes-active.svg"
                    alt="패스워드 아이즈 활성화"
                    class="active" />
                  <img
                    src="./images/common/icon_password-eyes.svg"
                    alt="패스워드 아이즈 비활성화" />
                </span>
              </div>
              <p class="help_txt"></p>
            </div>

            <button type="submit" class="btn_black">로그인</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
